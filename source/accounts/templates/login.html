{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <title>Login</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Login</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-text text-danger text-center">The username or password you entered is incorrect.</p>
        {% endif %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-row form-group">
            <label for="username" class="col-2 form-text">User name:</label>
            <input type="text" class="form-control col-10" name="username" id="username" value="{{ username }}">
        </div>
        <div class="form-row form-group">
            <label for="password" class="col-2 form-text">Password:</label>
            <input type="password" class="form-control col-10" name="password" id="password" value="{{ password }}">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
