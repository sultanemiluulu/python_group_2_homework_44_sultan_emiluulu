{% extends 'base.html' %}
{% block title %}Create Food{% endblock %}
{% block content %}
    <form action="{% url 'food_create' %}" method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Save</button>
    </form>
{% endblock %}
