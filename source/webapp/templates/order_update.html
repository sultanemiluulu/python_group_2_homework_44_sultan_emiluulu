{% extends 'base.html' %}
{% load static %}
{% block title %}Update Order{% endblock %}

{% block content %}
    {% if order.status == 'delivered' or order.status == 'on_way' %}
        {% include 'error.html' %}
    {% else %}
        <form action="{% url 'order_update' order.pk %}" method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    {% endif %}
{% endblock %}
