{% extends 'base.html' %}
{% block title %}Food{% endblock %}
{% block content %}
    <div class="card text-center mt-5">
        <div class="card-body">
            <h3 class="card-title">{{ food.name }}</h3>
            <img src="{{ food.photo.url }}" alt="Food Image" style="width: 300px; height: 200px">
            <p class="card-text mt-4">{{ food.description }}</p>
            {% if perms.webapp.change_food and perms.webapp.delete_food %}
            <a href="{% url 'webapp:food_update' food.pk %}" class="btn btn-dark">Update</a>
            <a href="{% url 'webapp:food_delete' food.pk %}" class="btn btn-danger ml-2">Delete</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
