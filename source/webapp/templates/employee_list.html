{% extends 'base.html' %}
{% block title %}Employee List{% endblock %}
{% block content %}
    {% for employee in employee_list %}
        <div class="card mt-3">
            <h5 class="card-header">{{ employee.user }}</h5>
            <div class="card-body">
                <h5 class="card-title">{{ employee.phone }}</h5>
                <a href="#" class="btn btn-dark">Pass</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
