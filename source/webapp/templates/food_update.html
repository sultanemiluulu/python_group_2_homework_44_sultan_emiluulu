{% extends 'base.html' %}
{% block title %}Update Food{% endblock %}
{% block content %}
    <form action="{% url 'food_update' food.pk %}" method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
{% endblock %}
