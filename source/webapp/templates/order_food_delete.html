{% extends 'base.html' %}
{% load static %}
{% block title %}Delete OrderFood{% endblock %}

{% block content %}
    {% if order.status == 'delivered' or order.status == 'on_way' %}
        {% include 'error.html' %}
    {% else %}
        <h5 class="mt-3 mb-3">Are you sure?</h5>
        <form action="{% url 'webapp:order_food_delete' orderfood.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes">
        </form>
    {% endif %}
{% endblock %}
