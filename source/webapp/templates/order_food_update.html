{% extends 'base.html' %}
{% load static %}
{% block title %}Update OrderFood{% endblock %}

{% block content %}
    {% if order.status == 'delivered' or order.status == 'on_way' %}
        {% include 'error.html' %}
    {% else %}
        <form action="{% url 'order_food_update' orderfood.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    {% endif %}
{% endblock %}
